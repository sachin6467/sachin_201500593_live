  <title>Bootstrap Example</title>

    <script>
function myFunction() 
{

    const Label1 = document.createElement("label");
    Label1.innerHTML = "Sachin Gahlot";

    
    const Label2 = document.createElement("label");
    Label2.innerHTML = "201500593";

    
    const Label3 = document.createElement("label");
    Label3.innerHTML = "GLA University, Mathura";

    
    const Label4 = document.createElement("label");
    var date=new Date();
    Label4.innerHTML = date.getDate() + "-" + "0" + (date.getMonth()+1)+ "-" + date.getFullYear();

    document.getElementById("hello").appendChild(Label1);
    document.getElementById("hello").appendChild(Label2).style.paddingLeft="200px";
    
    document.getElementById("hello").appendChild(Label3).style.paddingLeft="200px";
    document.getElementById("hello").appendChild(Label4).style.paddingLeft="170px";

}
  </script>
